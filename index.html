<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Website</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Navbar() {
            return (
                <nav className="bg-gray-800 p-4">
                    <div className="container mx-auto flex justify-between items-center">
                        <h1 className="text-white text-2xl font-bold">My Website</h1>
                        <ul className="flex space-x-4">
                            <li><a href="#" className="text-white hover:text-gray-300">Home</a></li>
                            <li><a href="#" className="text-white hover:text-gray-300">About</a></li>
                            <li><a href="#" className="text-white hover:text-gray-300">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            );
        }

        function Hero() {
            return (
                <section className="bg-blue-600 text-white py-20">
                    <div className="container mx-auto text-center">
                        <h2 className="text-4xl font-bold mb-4">Welcome to Our Website</h2>
                        <p className="text-xl mb-8">Discover amazing content and services</p>
                        <button className="bg-white text-blue-600 px-6 py-2 rounded-full font-semibold hover:bg-gray-100">
                            Learn More
                        </button>
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="bg-gray-800 text-white py-6">
                    <div className="container mx-auto text-center">
                        <p>&copy; 2025 My Website. All rights reserved.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <div>
                    <Navbar />
                    <Hero />
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
